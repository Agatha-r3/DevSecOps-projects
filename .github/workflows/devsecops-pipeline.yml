name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: agatha-r3/devsecops-demo

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/

  static-code-analysis:
    name: Static Code Analysis (SAST)
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint Security Scan
      run: |
        npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    
    - name: Upload SAST results
      uses: actions/upload-artifact@v4
      with:
        name: sast-results
        path: eslint-report.json

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: static-code-analysis
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/

  docker:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        load: true
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Run Snyk Container Security Scan
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ steps.meta.outputs.tags }}
        args: --severity-threshold=high --file=Dockerfile
      continue-on-error: true
    
    - name: Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Push Docker image to registry
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-image-tag:
    name: Update Image Tag in Deployment
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout GitOps repository
      uses: actions/checkout@v4
      with:
        repository: Agatha-r3/devsecops-gitops
        token: ${{ secrets.GITOPS_TOKEN }}
        path: gitops
    
    - name: Update image tag in Kubernetes deployment
      run: |
        cd gitops
        NEW_TAG="${{ github.sha }}"
        
        # Update deployment.yaml
        sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${NEW_TAG}|g" k8s/deployment.yaml
        
        # Update values.yaml for Helm
        sed -i "s|tag: .*|tag: main-${NEW_TAG}|g" helm/values.yaml
    
    - name: Commit and push changes
      run: |
        cd gitops
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update image tag to main-${{ github.sha }}" || exit 0
        git push

  argocd-sync:
    name: ArgoCD Sync Detection
    runs-on: ubuntu-latest
    needs: update-image-tag
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Trigger ArgoCD Sync
      run: |
        echo "üîÑ ArgoCD will detect changes in GitOps repository"
        echo "üì¶ New image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
        echo "üöÄ Deployment will be automatically synced to Kubernetes cluster"
        
        # Optional: Manual ArgoCD sync trigger
        # curl -X POST "${{ secrets.ARGOCD_SERVER }}/api/v1/applications/devsecops-demo/sync" \
        #   -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
        #   -H "Content-Type: application/json"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [unit-test, static-code-analysis, build, docker, update-image-tag]
    if: always()
    steps:
    - name: Pipeline Status
      run: |
        echo "üîç Unit Tests: ${{ needs.unit-test.result }}"
        echo "üõ°Ô∏è SAST Scan: ${{ needs.static-code-analysis.result }}"
        echo "üèóÔ∏è Build: ${{ needs.build.result }}"
        echo "üê≥ Docker: ${{ needs.docker.result }}"
        echo "üìù GitOps Update: ${{ needs.update-image-tag.result }}"
        echo "‚úÖ Pipeline completed!"
